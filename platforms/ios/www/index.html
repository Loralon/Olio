<html ng-app="olio">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Navigation with gesture</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/zone.css" rel="stylesheet">
    <link href="css/tabs.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body class="platform-ios platform-cordova platform-webview">

    
             
    <ion-nav-view></ion-nav-view>

     <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>




    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="ITA" on-swipe-left="page(2)">
        <ion-content class="padding" scroll="false">
          <div class="header"> <img src="img/home_ita__01.png" style=" width:100%; visibility:hidden;"/></div>
		  
		  <div class="body"> 
		  <button class="button canino_button" ng-click="settaZona('canino')" ui-sref="tabs.page3"></button>
		  <button class="button tuscia_button" ng-click="settaZona('tuscia')" ui-sref="tabs.page4"></button>
		  <button class="button sabina_button" ng-click="settaZona('sabina')" ui-sref="tabs.page5"></button>
		  <button class="button pontino_button" ng-click="settaZona('pontino')" ui-sref="tabs.page6"></button>
		  
		  <img src="img/home_ita__02.png" style=" width:100%; visibility:hidden;"/>
		  
		  
		  
		  </div>
		  
		  <div class="footerz"> <img src="img/home_ita__03.png" style=" width:100%; visibility:hidden;"/</div>
        </ion-content>
		
      </ion-view>
    </script>




    <script id="templates/page2.html" type="text/ng-template">
      <ion-view on-swipe-right="page(1)" view-title="ENG" class="home_eng">
        <ion-content class="padding" scroll="false">
          <div class="header header_en"> <img src="img/home_ita__01.png" style=" width:100%; visibility:hidden;"/></div>
		  
		  <div class="body"> 
		  <button class="button canino_button" ng-click="settaZona('canino')" ui-sref="tabs.page3"></button>
		  <button class="button tuscia_button" ng-click="settaZona('tuscia')" ui-sref="tabs.page4"></button>
		  <button class="button sabina_button" ng-click="settaZona('sabina')" ui-sref="tabs.page5"></button>
		  <button class="button pontino_button" ng-click="settaZona('pontino')" ui-sref="tabs.page6"></button>
		  
		  <img src="img/home_ita__02.png" style=" width:100%; visibility:hidden;"/>
		  
		  
		  
		  </div>
		  
		  <div class="footerz footerz_en"> <img src="img/home_ita__03.png" style=" width:100%; visibility:hidden;"></div>
        </ion-content>
      </ion-view>
    </script>

 
 


  <!-- CANINO -->
  
     <script id="templates/page3.html" type="text/ng-template">
      <ion-view on-swipe-left="page(4)" view-title="CANINO" class="canino">
        <ion-content class="padding" scroll="false">
          <div class="header header_zone"> 
		  
		  </div>
		  
		  <div class="body_zone" ng-controller="tabCtrl"> 
		  
		  <div style="position:absolute; top:25%; width:100%;">
		  <button class="button button-block button_territorio" ui-sref="tabs.page7"><img src="img/button_prodotti.png" style=" width:100%; opacity: 0;" ></button>
		  <button class="button button-block button_prodotti"><img src="img/button_prodotti.png" style=" width:100%; opacity: 0;" ></button>
		  <button class="button button-block button_aziende"><img src="img/button_prodotti.png" style=" width:100%; opacity: 0;" ></button>
		  </div>
		  
		  <div ng-if="Zonaa=='tuscia'">
			<p> CANINO </p> 
			</div>
		  
			<p> {{Zonaa}} </p> 
		  
		  </div>
		  
		  <div class="footerz footerz_info_canino"> <img src="img/button_info.png" style=" width:100%; opacity: 0;" ></div>
        </ion-content>
      </ion-view>
    </script>

  <!-- PONTINO -->
  
     <script id="templates/page6.html" type="text/ng-template">
      <ion-view on-swipe-right="page(5)" view-title="PONTINO" class="pontino">
        <ion-content class="padding" scroll="false">
          <div class="header header_zone"> 
		  
		  </div>

  <!-- TERRITORIO -->

<script id="templates/page7.html" type="text/ng-template">
      <ion-view  view-title="TERRITORIO" class="territorio">
       
          <div class="header header_zone"> 
		  
		  </div>
		  
		  <div class="body_zone" ng-controller="ListCtrl"> 
		 
		 
	<!-- NavBar --> 
	 
		  <ion-nav-bar>
  				<ion-nav-back-button>
  				</ion-nav-back-button>
		  </ion-nav-bar>


	<!-- Tabs -->
	<br><br><br>
	
 <ion-content class="padding" scroll="true">
 <button class="button" ng-click="selectAll()">Select All</button>
<ion-list>

        <ion-list>
  <ion-item ng-repeat="itinerario in itinerari">
    {{itinerario.nome_it}}
  </ion-item>
</ion-list>

</ion-list>





	</div>	  
		  
		  
		  
		  
        </ion-content>
      </ion-view>
    </script>  

  </body>
</html>
